name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: Discord Notification
        if: always()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "${{ job.status == 'success' && '✅ CI 성공' || '❌ CI 실패' }}"
          embed-description: |
            브랜치: `${{ github.ref_name }}`
            커밋: `${{ github.event.head_commit.message }}`
          embed-color: ${{ job.status == 'success' && '65280' || '16711680' }}
          embed-fields: |
            [
              {
                "name": "커밋 SHA",
                "value": "${{ github.sha }}"
              },
              {
                "name": "Commit 링크",
                "value": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
              }
            ]
