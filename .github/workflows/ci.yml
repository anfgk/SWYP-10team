name: Frontend CI

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.jobs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Build
        run: npm run build

      - name: Discord Notification
        if: always()
        uses: Ilshidur/action-discord@master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            ✅ CI 작업 완료
            - 브랜치: `${{ github.ref_name }}`
            - 커밋: `${{ github.event.head_commit.message }}`
            - 상태: `${{ job.status }}`
            🔗 [PR/커밋 보기](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
